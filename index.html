<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="mode-selection">
    <label><input type="radio" name="mode" value="cpu" checked /> Vs CPU</label>
    <label><input type="radio" name="mode" value="multiplayer" /> Multiplayer</label>
  </div>

  <div class="player-names">
    <input type="text" id="playerX" placeholder="Player X Name" />
    <input type="text" id="playerO" placeholder="Player O / CPU Name" />
  </div>

  <div class="scoreboard">
    <span id="scoreX">0</span> ðŸ†š <span id="scoreO">0</span>
  </div>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div class="status" id="status">Player X's Turn</div>

  <button onclick="resetGame()">Restart</button>

  <script src="script.js"></script>
</body>
</html>
